<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Urban Media</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href=main.css" type="text/css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.css" />
    <script src="http://code.jquery.com/jquery-1.5.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.js"></script>
    <script src="frontend.js"></script>
    <script src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js" charset="utf-8"></script>    
    <script type="application/javascript">YUI().use('scrollview', function(Y) {
    var scrollView = new Y.ScrollView({
        id:"scrollview",
        srcNode: '#scrollview-yearcontent',
	width: 200,
        flick: {
            minDistance:10,
            minVelocity:0.3,
            axis: "x"
        }
    }); 
    scrollView.render();

    var scrollView = new Y.ScrollView({
        id:"scrollview",
        srcNode: '#scrollview-genrecontent',
        width: 200,
        flick: {
            minDistance:10,
            minVelocity:0.3,
            axis: "x"
        }
    });
    scrollView.render();

    var scrollView = new Y.ScrollView({
        id:"scrollview",
        srcNode: '#scrollview-popcontent',
        width: 200,
        flick: {
            minDistance:10,
            minVelocity:0.3,
            axis: "x"
        }
    });
    scrollView.render();

});</script>
</head>
<body id="index" class="home">
 <div data-role="page" id="randomize">
    <center>
    <div data-role="header">
       Urban Music
    </div>
    <div data-role="content">
        <div class="selectors">
           <div class="year-selector">
                <div>Year</div>
		<div id="scrollview-yearcontent" class="yui3-scrollview-loading">		
                	<ul id="year-list">                   
                	</ul>
		</div>
           </div>
           <div class="genre-selector">
               <div>Genre</div>
               	<div id="scrollview-genrecontent" class="yui3-scrollview-loading">
			<ul id="genre-list">
	               </ul>
		</div>
           </div>
           <div class="pop-selector">
               <div>Popularity</div>
		<div id="scrollview-popcontent" class="yui3-scrollview-loading">
			<ul id="pop-list">
               		</ul>
		</div>
           </div>
        </div>
     </div>
     <div data-role="footer" class="footer">
        <div class="randomize-button hbutton">
            Randomize (shuffle)
        </div>
        <div class="listen-button hbutton">
            Listen
        </div>
     </div>
     </center>
  </div>
  <div data-role="page" id="listen">
	<center>
	<div data-role="header">
		Urban Music
	</div>
	<div data-role="content">
		<div data-role="title" class="track-title">
		</div>
		<div data-role="artist" class="artist-title">
		</div>
		<div data-role="image" class="image-title">
		</div>
		<div data-role="sound" class="audio-title">
		</div>
	</div>
	<div data-role="footer" class="footer">
		<div class="back-button hbutton">
			Back
		</div>
		<div class="share-button hbutton">
			Share
		</div>
		<div class="buy-button hbutton">
			Buy
		</div>
		<div class="next-button hbutton">
			Next
		</div>
	</div>
	</center>
   </div>
</body>
</html>
