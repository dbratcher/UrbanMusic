<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Urban Media</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href=main.css" type="text/css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.css" />
    <script src="http://code.jquery.com/jquery-1.5.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.js"></script>
    <script src="frontend.js"></script>
    <script src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js" charset="utf-8"></script>   
</head>
<body id="index" class="home">
 <div data-role="page" id="randomize">
    <center>
    <div data-role="header" class="header">
       Urban Music
    </div>
    <div data-role="content">
        <div class="selectors">
           <div class="year-selector">
                <div>Year</div><div class="scroller">
		<div id="scrollview-yearcontent" class="yui3-scrollview-loading ">		
                	<ul id="year-list">                   
                	</ul>
		</div></div>
           </div>
           <div class="genre-selector">
               <div>Genre</div>
               	<div class="scroller">
               	<div id="scrollview-genrecontent" class="yui3-scrollview-loading " >
			<ul id="genre-list">
	               </ul>
		</div></div>
           </div>
           <div class="pop-selector">
               <div>Popularity</div>
               <div class="scroller">
		<div id="scrollview-popcontent" class="yui3-scrollview-loading">
			<ul id="pop-list">
               		</ul>
		</div></div>
           </div>
        </div>
     </div>
     <div data-role="footer" class="footer">
        <div class="randomize-button hbutton"  data-role="button">
            Randomize
        </div>
        <div class="listen-button hbutton"  data-role="button">
            Listen
        </div>
     </div>
     </center>
  </div>
  <div data-role="page" id="listen">
	<center>
	<div data-role="header" class="header">
		Urban Music
	</div>
	<div data-role="content">
		<span data-role="title" class="track-title">
		</span> by 
		<span data-role="artist" class="artist-title">
		</span>
		<div data-role="image" class="image-title">
		</div>
		<div data-role="sound" class="audio-title">
		</div>
	</div>
	<div data-role="footer" class="footer">
		<div class="back-button hbutton" data-role="button" data-icon="arrow-l">
			Back
		</div>
		<div class="next-button hbutton" data-role="button" data-icon="arrow-r">
			Next
		</div>
		<div class="share-button hbutton" data-role="button" data-icon="arrow-u">
			Share
		</div>
		<div class="buy-button hbutton"  data-role="button" data-icon="plus">
			Buy
		</div>
	</div>
	</center>
   </div>
</body>
</html>
